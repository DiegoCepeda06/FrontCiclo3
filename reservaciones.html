                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="index.html"
                                class="bg-gray-200 text-neutral-900 px-3 py-2 rounded-md text-sm font-medium"
                                aria-current="page">Inicio</a>

                            <a href="categoria.html"
                                class="bg-gray-200 text-neutral-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Categorias</a>

                            <a href="cliente.html"
                                class="bg-gray-200 text-neutral-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Clientes</a>

                            <a href="mensaje.html"
                                class="bg-gray-200 text-neutral-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Mensajes</a>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </nav>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Reservaciones</h1>
            </div>
            <div
                class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="fechainicio" class="leading-7 text-sm text-gray-600" placeholder="Fecha inicio">Fecha
                        inicio</label>
                    <input type="date" id="startDate"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                    <label for="Fechafinal" class="leading-7 text-sm text-gray-600" placeholder="Fecha de salida">Fecha
                        de salida</label>
                    <input type="date" id="devolutionDate"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <br>
                <select id="select-category"> </select>
            </div>

            <divdiv class="relative flex-grow w-full">
                <label class="relative flex-grow w-full">Escoja el status</label>
                <select id="status">
                    <option value="completed">completada</option>
                    <option value="cancelled">cancelada</option>
                </select><br>
                <script type="text/javascript">
                    window.onload = getReservaciones();
                </script>
                <script type="text/javascript">
                    window.onload = getCliente_Reservaciones();
                </script>
                <label>Escoja el cliente</label>
                <select id="select-client"> </select><br>

                <script type="text/javascript">
                    window.onload = getRoom_Reservaciones();
                </script>
                <label>Escoja la habitacion</label>
                <select id="select-room"> </select>
            </div>


        </div>
        <button 
        class="text-neutral-900 bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        onclick="postReservaciones()">
            Crear Reservacion
        </button>

        <div id="resultado1"></div>
